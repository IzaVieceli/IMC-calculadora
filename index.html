<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>IMC Calculo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <nav class="container d-flex justify-content-between align-items-center">
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="botao-acessibilidade" class="btn btn-primary fw-bold rotacao-botao"
                    aria-expanded="false">acessibilidade</button>
                <div id="opcoes-acessibilidade" class="opcoes-acessibilidade apresenta-lista">
                    <button id="aumentar-fonte" class="btn btn-primary fw-bold"
                        aria-label="Aumentar o tamanho da fonte">A+</button>
                    <button id="diminuir-fonte" class="btn btn-primary fw-bold"
                        aria-label="diminuir o tamanho da fonte">A-</button>
                    <button id="alterna-contraste" class="btn btn-primary fw-bold"
                        aria-label="Alterna o contraste de cores"> <i class="bi bi-shadows"></i></button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">

        <h2>O que é o IMC?</h2>
        <p class="p-2">O IMC (Índice de Massa Corporal) é uma medida que relaciona o peso e a altura de uma pessoa para indicar se está dentro do peso ideal.</p>
    
        <hr>
    
        <h3>Calcule seu IMC</h3>
        <form id="form-imc" class="row g-3">
            <div class="col-md-6">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70" required>
            </div>
            <div class="col-md-6">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" step="0.01" class="form-control" id="altura" placeholder="Ex: 1.75" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success mt-2">Calcular IMC</button>
            </div>
        </form>
    
        <div id="resultado" class="alert mt-4" role="alert" style="display: none;"></div>
    
    </main>
    

    <footer class="text-center p-3 fst-italic">
        <p>Acesse nossas redes:</p>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-tiktok"></i>
        <p class="mt-3">Desenvolvido por xxxxx.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.js"></script>
    <script src="script.js"></script>

</body>

</html>
